<!doctype html>
<html>
    <head>
        <script defer src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script defer src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script defer src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script defer src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script defer src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
            id="scene"
            embedded
            gesture-detector
        >
            <!-- <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="./assets/scene.glb"
                ></a-asset-item>
            </a-assets> -->

            <!-- url="assets/HIRO" -->
            <a-nft
                type="nft"
                url="/25oldvr/assets/HIRO"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="25.81676041194384 25.81676041194384 25.81676041194384"
                    position="0 -10 0"
                    animation-mixer="loop: repeat"
                    gltf-model="./assets/scene.glb"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-nft>
            <script>
                let old_nft_url = document.querySelector('a-nft').getAttribute('url')
                let current_absolute_path = window.location.pathname.replace(/\/[^\/]*\.[^\/]*$/, '').replace(/\/$/, '')
                let nft_url = current_absolute_path + '/' + old_nft_url
                document.querySelector('a-nft').setAttribute('url', nft_url)
            </script>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
